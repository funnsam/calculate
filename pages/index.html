<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <script type="module" src="script.mjs"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="visibility: hidden;">
        <script>0</script>
        <div id="input_div">
            <input type="text" id="input">
            <button id="eval_btn">=</button>
        </div>

        <div class="displays">
            <p id="ii_out" style="display:none;"><b>Input interpretation: </b><span id="ii"></span></p>
            <pre><code id="result"></code></pre>
        </div>

        <details>
            <summary>Options</summary>
            <div>
                <select id="type_selector" name="type_selector">
                    <option value="">Fractions</option>
                    <option value="f32">Single precision</option>
                    <option value="f64">Double precision</option>
                    <option value="cmplx">Complex fractions (slow)</option>
                    <!--
                    <option value="cmplx_f32">Single precision complex (todo)</option>
                    <option value="cmplx_f64">Double precision complex (todo)</option>
                    -->
                </select><br>

                <input type="checkbox" id="auto_eval" checked><label for="auto_eval">Auto evaluate</label><br>
                <input type="checkbox" id="katex_toggle"><label for="katex_toggle">Show input interpretation</label><br>

                <code id="share_url"></code>
            </div>
        </details>

        <noscript>
            <h1>Scripts must be enabled!</h1>
            <style>
                body {
                    visibility: visible !important;
                }
            </style>
        </noscript>
    </body>
</html>
