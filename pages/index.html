<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <script type="module" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="visibility: hidden;">
        <script>0</script>
        <input type="text" id="input">
        <pre><code id="result"></code></pre>

        <details>
            <summary>Options</summary>
            <div>
                <select id="type_selector" name="type_selector">
                    <option value="">Fractions</option>
                    <option value="f32">Single precision</option>
                    <option value="f64">Double precision</option>
                    <option value="cmplx">Complex fractions (slow)</option>
                    <option value="cmplx_f32">Single precision complex (todo)</option>
                    <option value="cmplx_f64">Double precision complex (todo)</option>
                </select>

                <br>

                <button id="eval_btn">Evaluate</button>
                <div>
                    <input type="checkbox" id="auto_eval" checked><label for="auto_eval">Auto evaluate</label>
                </div>

                <code id="share_url"></code>
            </div>
        </details>

        <noscript>
            <h1>Scripts must be enabled!</h1>
            <style>
                body {
                    visibility: visible !important;
                }
            </style>
        </noscript>
    </body>
</html>
