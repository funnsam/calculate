<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Calculator</title>
		<script type="module" src="script.js"></script>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<input type="text" id="input">
		<pre><code id="result"></code></pre>

		<details>
			<summary>Options</summary>
			<div>
				<select id="type_selector" name="type_selector">
					<option value="">Fractions</option>
					<option value="f32">Single precision</option>
					<option value="f64">Double precision</option>
					<option value="cmplx">Complex fractions</option>
					<option value="cmplx_f32">Single precision complex</option>
					<option value="cmplx_f64">Double precision complex</option>
				</select>
				<br>

				<code id="share_url"></code>
			</div>
		</details>
	</body>
</html>
